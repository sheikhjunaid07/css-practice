<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .a {
        width: 100px;
        height: 100px;
        background-color: red;
        float: left;
      }
      .b {
        width: 100px;
        height: 100px;
        background-color: green;
        float: right;
      }
      .c {
        width: 410px;
        height: 100px;
        background-color: cadetblue;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
  </body>
</html>
