<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .a {
        height: 100px;
        width: 100px;
        background-color: red;
        border: 2px solid black;
        display: inline;
      }

      .s1 {
        background-color: aqua;
        height: 100px;
        width: 100px;
        border: 2px solid rgb(18, 7, 145);
        /* display: block; */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="a">div1</div>
    <div class="a">div2</div>
    <span class="s1">span1</span>
    <span class="s1">span2</span>
  </body>
</html>
