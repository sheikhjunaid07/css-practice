<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <style>
      h1 {
        background-color: aquamarine;
      }
      .demo {
        background-color: bisque;
      }
      #idColor {
        background-color: cadetblue;
      }
      * {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Using Element Selector</h1>
    <h2 class="demo">Using Class Selector</h2>
    <h3 id="idColor">Using ID Selector</h3>
  </body>
</html>
