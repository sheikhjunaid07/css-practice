<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex in CSS</title>
    <style>
      .navbar {
        height: 350px;
        width: 350px;
        background-color: red;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .child {
        width: 42px;
        height: 20px;
        background-color: blueviolet;
        border: 2px solid black;
        text-align: center;
        /* display: inline; */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="child">some</div>
      <div class="child">some</div>
      <div class="child">some</div>
      <div class="child">some</div>
      <div class="child">some</div>
      <div class="child">some</div>
    </div>
  </body>
</html>
