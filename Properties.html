<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Properties</title>
    <style>
      .a {
        height: 400px;
        width: 400px;
        background-color: red;
        padding: 50px 50px 50px 50px;
        margin: 100px 100px 100px 100px;
      }
      .b {
        height: 300px;
        width: 300px;
        background-color: green;
        padding: 50px;
      }
      .c {
        height: 300px;
        width: 300px;
        background-color: aqua;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="b">
        <div class="c">
          <p>
            <!-- <center><b>Inside C class</b></center> -->
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
