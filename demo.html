<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spinner{
            height: 100px;
            width: 100px;
            border: 20px solid teal;
            border-bottom: 20px solid aqua;
            border-radius: 50%;
            animation: addAnimation 0.1s ease-in 0s  ;
        }

        @keyframes addAnimation{
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="spinner">

    </div>
</body>
</html>
